<div class="login-body">
    <article class="container-login center-block">
        <section>
            <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                <div id="login-access" class="tab-pane fade active in">

                    <h2><i class="glyphicon glyphicon-log-in"></i> Acceso</h2>
                    <form ng-submit="form.submitForm(form.user)"  class="form-horizontal" name="loginForm">
                        <div class="form-group ">
                            <label for="login" class="sr-only">Email</label>
                            <input ng-model="form.user.email" ng-minlength="2" class="form-control" type="email"  name="email" id="login_value" placeholder="Email"  required/>
                        </div>

                        <div ng-show="loginForm.email.$invalid && form.user">
                            <p>Email invalido</p>
                        </div>

                        <div class="form-group ">
                            <label for="password" class="sr-only">Password</label>
                            <input ng-model="form.user.password" class="form-control" type="password" name="password" id="password" placeholder="Password" required />
                        </div>

                        <div class="form-group ">
                            <button ng-disabled="loginForm.$invalid" type="submit"  id="submit" tabindex="5" class="btn btn-lg btn-primary">Entrar</button>
                        </div>

                        <div ng-show="form.error">
                            {{form.error}}
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </article>
</div>
